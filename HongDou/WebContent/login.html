<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>用户登陆</title>
    <meta name="description" content="slick Login">
    <meta name="author" content="Webdesigntuts+">
    <link rel="stylesheet" type="text/css" href="http://192.168.0.168/HongDou/css/userLogin.css" />
    <link rel="shortcut icon" type="image/x-icon" href="http://192.168.0.168/HongDou/images/favicon.ico" media="screen" />
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->
    <script src="http://192.168.0.168/HongDou/js/jquery-1.8.2.min.js"></script>
</head>
<script type="text/javascript">
//用户名密码检查
function check() {
	var username = $("#name").val();
	var password = $("#pwd").val();
	if(username!=null&&password!=null&&username!=""&&password!=""){
		document.getElementById("slick-login").submit();
	}else{
		alert("用户名或密码不能为空！");
		return false;
	}
}
</script>
<body>
    <form id="slick-login" action="user/login" method="post">
        <input type="text" id="name"  name="username" class="placeholder" placeholder="请输入用户名">
        <input type="password" id="pwd"  name="password" class="placeholder" placeholder="请输入密码">
        <!-- <input type="submit" value="Log In"> -->
        <input type="button" name="" value="Log In" id="sub" onclick="check()"/>
    </form>
</body>
</html>
